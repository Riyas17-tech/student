<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Utils Demo (No Modules)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { color: #333; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Math Utils Demo</h1>
  <p>Check the console for greet() output.</p>
  <pre id="output"></pre>

  <!-- Math functions -->
  <script>
    function add(a, b) {
      return a + b;
    }

    function multiply(a, b) {
      return a * b;
    }

    function greet(name) {
      console.log(`Hello, ${name}!`);
    }
  </script>

  <!-- Main script -->
  <script>
    // Call greet
    greet("Mohameed");

    // Use math functions
    let sum = add(5, 3);
    let product = multiply(4, 6);

    // Show results on page
    document.getElementById("output").textContent =
      `add(5, 3) = ${sum}\n` +
      `multiply(4, 6) = ${product}`;
  </script>
</body>
</html>
